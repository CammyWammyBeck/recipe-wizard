<style>

<body class="bg-[#0c0a1a] text-white">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden">
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-gradient-to-br from-[#0c0a1a] via-transparent to-transparent"></div>
<img alt="Mystical background" class="h-full w-full object-cover opacity-20" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAR5ZDKZW96oTTNchMLhi4DaqmPuFoXSXf8O2M87sxntK-sJZrqBPEYZb7ldnluBIwgl691u00XILon2r2w3oLGK70xXUfJDhWaNnousmlp9jzxMPXdMmf1a1qBU54OAg-kLz6LLoV6BIRI01AZA6igyZ5FD2ply8ZiCDJlsEdINAt-OH9aKHk-NtT5w7F-OqCsh2gLFweoG2ti8korZElUby5F9DMSvpFZ5Z27gX4DbJirILMKyX5caewn3ELxgzdpQKXdnqz6-UA"/>
</div>
<div class="relative z-10 flex flex-grow flex-col">
<div class="flex-grow pt-24 pb-12 px-6">
<div class="text-center mb-10">
<h2 class="text-4xl font-bold magical-font tracking-wider">Create Account</h2>
<p class="text-blue-300 text-base mt-2 magical-font">Start creating amazing recipes today.</p>
</div>
<div class="space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-300">
              mail
            </span>
<input class="form-input w-full bg-slate-800/50 backdrop-blur-sm border-2 border-slate-700/80 rounded-xl text-white placeholder:text-blue-300/70 p-4 pl-12 h-14 focus:border-blue-500 focus:ring-blue-500 transition-colors magical-font" placeholder="Email" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-300">
              lock
            </span>
<input class="form-input w-full bg-slate-800/50 backdrop-blur-sm border-2 border-slate-700/80 rounded-xl text-white placeholder:text-blue-300/70 p-4 pl-12 h-14 focus:border-blue-500 focus:ring-blue-500 transition-colors magical-font" placeholder="Password" type="password"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-300">
              lock_person
            </span>
<input class="form-input w-full bg-slate-800/50 backdrop-blur-sm border-2 border-slate-700/80 rounded-xl text-white placeholder:text-blue-300/70 p-4 pl-12 h-14 focus:border-blue-500 focus:ring-blue-500 transition-colors magical-font" placeholder="Confirm Password" type="password"/>
</div>
</div>
<div class="mt-10">
<button class="w-full h-14 bg-blue-600 text-white text-lg font-bold tracking-wider rounded-xl hover:bg-blue-500 active:bg-blue-700 transition-all duration-300 shadow-[0_0_20px_theme(colors.blue.600/50%)] hover:shadow-[0_0_30px_theme(colors.blue.500/60%)] magical-font">
            Register
          </button>
</div>
</div>
<div class="px-6 pb-8 text-center">
<p class="text-blue-200 text-sm magical-font">
          Already have an account? <a class="font-bold text-white underline hover:text-blue-400 transition-colors" href="#">Sign in</a>
</p>
</div>
</div>
</div>
